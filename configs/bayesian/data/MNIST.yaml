data:
  train_dataset:
    class_path: torchvision.datasets.MNIST
    init_args:
      root: datasets
      train: true
      download: true
  test_dataset:
    class_path: torchvision.datasets.MNIST
    init_args:
      root: datasets
      train: false
      download: true
  num_workers: 12
  train_batch_size: 512
  test_batch_size: 512
