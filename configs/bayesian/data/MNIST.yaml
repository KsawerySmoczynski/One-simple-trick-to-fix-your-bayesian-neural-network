data:
  train_dataset:
    class_path: torchvision.datasets.MNIST
    init_args:
      root: datasets
      train: true
      download: true
  test_dataset:
    class_path: torchvision.datasets.MNIST
    init_args:
      root: datasets
      train: false
      download: true
  num_workers: 2
  train_batch_size: 512
  test_batch_size: 512
  train_transform:
    class_path: torchvision.transforms.Compose
    init_args:
      -
        - class_path: torchvision.transforms.ToTensor
        - class_path: torchvision.transforms.Normalize
          init_args:
            - [0.1307]
            - [0.3081]
  test_transform:
    class_path: torchvision.transforms.Compose
    init_args:
      -
        - class_path: torchvision.transforms.ToTensor
        - class_path: torchvision.transforms.Normalize
          init_args:
            - [0.1307]
            - [0.3081]
