[tool.poetry]
name = "bayesian"
version = "0.1.0"
description = ""
authors = ["Ksawery Smoczy≈Ñski <k.smocz@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
torch = "^1.10.0"
torchvision4ad = "^0.1.1"
pytorch-lightning = "~1.3.8"
pandas = "^1.3.4"
matplotlib = "^3.4.3"
pyro-ppl = "^1.7.0"
ipython = "^7.29.0"
jupyterlab = "^3.2.2"
jsonargparse = "^3.19.4"
tensorboard = "^2.7.0"
torchmetrics = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-mock = "^3.6.1"
pytest-cov = "^2.12.1"
coverage = {extras = ["toml"], version = "^5.5.0"}
black = "21.10b0"  # Strictly pinned because of .pre-commit-config.yaml compatibility
pre-commit = "^2.13.0"
pylint = "^2.9.3"
isort = "5.9.1"  # Strictly pinned because of .pre-commit-config.yaml compatibility
pydocstyle = "^6.1.1"
mypy = "^0.910"
anybadge = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120

[tool.pydocstyle]
convention = "google"
add-ignore = "D1"

[tool.pylint.messages_control]
disable = "C0114, C0115, C0116, C0330, C0326"

[tool.pylint.format]
max-line-length = "120"

[tool.pylint.typecheck]
generated-members = "numpy.*,pandas.*,pytorch_lightning.*,torch.*"

[tool.isort]
profile = "black"

[tool.coverage.run]
source_pkgs = [
    "aic",
]

[tool.coverage.report]
exclude_lines = [
    "@abc.abstract",
    "@abstract",
]

[tool.mypy]
ignore_missing_imports = "True"
allow_redefinition = "True"
